<div class="container">
  <div class="divider"></div>
  <table class="striped highlight">
    <thead>
      <th>Question</th>
      <th>Answer</th>
    </thead>
    <tbody>
      <tr *ngFor="let L of List">
        <td>{{ L.question_text }}</td>
        <td>{{L.pub_date}}</td>
      </tr>
    </tbody>
  </table>
</div>
