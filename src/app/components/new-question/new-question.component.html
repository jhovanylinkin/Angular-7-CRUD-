<div class="container">
  <div class="row">
    <h5>Collection of curious questions</h5>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s12 m12">
      <div class="row">
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">help_</i>
          <input id="icon_prefix" type="text" class="validate" formControlName="question_text" required>
          <label for="icon_prefix">Question</label>
        </div>
        <div class="input-field col s12 m6">
          <i class="material-icons prefix">question_answer</i>
          <input id="date" type="text" class="validate" formControlName="pub_date" required>
          <label for="date">Answer</label>
        </div>
      </div>
      <div class="row">
        <div class="col s9 m10"></div>
        <div class="col s2 m2">
          <button class="btn" type="submit" name="action">Save
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
<app-list [parentData]="ListOfQuestions"></app-list>
