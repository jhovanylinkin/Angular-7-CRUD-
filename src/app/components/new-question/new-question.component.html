<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="col s8 offset-s2">
      <h5 class="center" *ngIf="success">Your form is valid!</h5>
    <div class="row">
      <div class="input-field col s6">
        <i class="material-icons prefix">comment</i>
        <input id="icon_prefix" type="text" class="validate" formControlName="question_text">
        <label for="icon_prefix">Question</label>
      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">date_range</i>
        <input id="date" type="text" class="validate" formControlName="pub_date">
        <label for="date">when?</label>
      </div>
    </div>
    <div class="row">
      <div class="col s2 offset-s10">
        <button class="btn" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        
      </div>
    </div>
  </form>
</div>

<div class="row">
    <div class="center">
        <div *ngIf="submitted" class="results">
            <strong>Example to submit:</strong> 
            <span>{{ form.controls.question_text.value }}</span>
        
            <strong>Date:</strong> 
            <span>{{ form.controls.pub_date.value }}</span>
          </div>
    </div>
</div>
